name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      MONGO_URL: ${{ secrets.MONGO_URL }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Atualizado para v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2  # Atualizado para v2

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Verify Secrets
      run: |
        echo "MONGO_URL is set"
        echo "DOCKER_USERNAME is set"
        echo "DOCKER_PASSWORD is set"

    - name: Build Docker images
      run: docker-compose build  # Construa as imagens Docker

    - name: Run tests
      run: docker-compose run backend npm test  # Execute os testes no contÃªiner backend